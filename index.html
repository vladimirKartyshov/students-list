<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Список студентов</title>
  </head>

  <body style="color: rgb(114, 72, 199)">
    <section class="main pb-4">
      <div class="container">
        <h1 class="mt-3">Панель управления студентами</h1>

        <form class="mb-5 _clear" action="" id="addStudent">
          <div class="mb-3">
            <label for="input-surname" class="font-weight-bold text-monospace"
              >Введите Фамилию студента</label
            >
            <input
              class="form-control"
              name="input-surname"
              id="input-surname"
              type="text"
              placeholder="Фамилия"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-name" class="font-weight-bold text-monospace"
              >Введите Имя студента</label
            >
            <input
              class="form-control"
              name="input-name"
              id="input-name"
              type="text"
              placeholder="Имя"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-lastname" class="font-weight-bold text-monospace"
              >Введите Отчество студента</label
            >
            <input
              class="form-control"
              name="input-lastname"
              id="input-lastname"
              type="text"
              placeholder="Отчество"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="input-startLearn"
              class="font-weight-bold text-monospace"
              >Укажите год начала обучения (от 2000 до текущего)</label
            >
            <input
              class="form-control"
              name="input-startLearn"
              id="input-startLearn"
              type="number"
              min="2000"
              placeholder="Введите год"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-birthDay" class="font-weight-bold text-monospace"
              >Укажите дату рождения студента</label
            >
            <input
              class="form-control"
              name="input-birthDay"
              id="input-birthDay"
              type="date"
              min="1900-01-01"
              placeholder="Дата рождения"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <label for="input-faculty" class="font-weight-bold text-monospace"
              >Введите Факультет студента</label
            >
            <input
              class="form-control"
              name="input-faculty"
              id="input-faculty"
              type="text"
              placeholder="Факультет"
              autocomplete="off"
              required
            />
          </div>
          <button id="btn-add" class="btn btn-primary curso mt-2">
            Добавить
          </button>
        </form>

        <form id="filter-form" class="mb-4 hidden">
          <div class="row">
            <div class="col-lg-2 col-6 mb-2">
              <input
                id="filter-fioVal"
                type="text"
                class="form-control form-control-sm"
                placeholder="ФИО"
              />
            </div>
            <div class="col-lg-2 col-6">
              <input
                id="filter-birthDateVal"
                type="text"
                class="form-control form-control-sm"
                placeholder="Дате рождения"
              />
            </div>
            <div class="col-lg-2 col-6 mb-2">
              <input
                id="filter-yearLearnVal"
                type="text"
                class="form-control form-control-sm"
                placeholder="Год обучения"
              />
            </div>
            <div class="col-lg-2 col-6">
              <input
                id="filter-facultyVal"
                type="text"
                class="form-control form-control-sm"
                placeholder="Факультет"
              />
            </div>
            <div id="filter-box_btn" class="col-lg-4 col-12">
              <button
                type="submit"
                id="btn-filter"
                class="btn btn-sm btn-primary"
              >
                Фильтровать
              </button>
              <button
                type="button"
                id="undoAll"
                class="btn btn-sm btn-warning mx-2"
              >
                Отмена фильтра
              </button>
            </div>
          </div>
        </form>

        <table class="table table-dark table-hover table-bordered">
          <thead>
            <th data-column="fio">ФИО</th>
            <th data-column="birthDate">Дата рождения и возраст</th>
            <th data-column="startLearn">Годы обучения и номер курса</th>
            <th data-column="faculty">Факультет</th>
            <th></th>
          </thead>

          <tbody id="students-list">
            <!-- Отрисовывем студентов -->
          </tbody>
        </table>
      </div>
    </section>
    <script defer type="module" src="./js/main.js"></script>
  </body>
</html>
